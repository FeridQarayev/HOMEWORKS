<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="navbar">
        <h2>Have a Fun!</h2>
    </div>
    <div class="body">
        <div class="body__title">
            <div class="body__title__up">
                <img src="./image/elon-musk.jpg" alt="Elon Musk Photo">
            </div>
            <h1>Spend Elon Musk Money</h1>
        </div>
        <div class="body__totalmoney">
            <h1>$187,000,000,000</h1>
        </div>
        <div class="body__cards">
            <div class="body__cards__card">
                <div class="body__cards__card__up">
                    <img src="./image/big-mac.jpg" alt="big-mac">
                </div>
                <h3>Big Mac</h3>
                <h4>$2</h4>
                <div class="body__cards__card__down">
                    <button class="body__cards__card__down__sellbtn">Sell</button>
                    <input type="number" class="body__cards__card__down__inp" value="0">
                    <button class="body__cards__card__down__buybtn">Buy</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
